---
layout: default
---

<header class="post-header">
	<div class="container">
		<div class="row">
			<h1 class="post-title">{{ page.title }}</h1>
			<p class="post-meta">
				{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
			</p>
		</div>
	</div>
</header>

<div class="container post">
	<article class="row post-content">
		{{ content }}
	</article>
</div>
