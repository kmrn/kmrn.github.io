<div class="main-container">
  <section class="container contact-container">
    <div class="row">
      <h3>Contact Me</h3>
      <h6>Wanna talk?</h6>
      <div class="form-wrapper">
        <div class="contact-form-container">
          <h4>Form of Contacting</h4>
          <form action="https://getsimpleform.com/messages?form_api_token=1b8806590dc196f22d975d6ebccc4662" method="post" class="contact-form">
            <div class="row">
              <div class="six columns">
                <label for="ContactEmailInput">Your email</label>
                <input class="u-full-width" placeholder="test@mailbox.com" id="ContactEmailInput" type="email">
              </div>
              <div class="six columns">
                <label for="ContactRecipientInput">Reason for contacting</label>
                <select class="u-full-width">
                  <option value="Option 1">Questions</option>
                  <option value="Option 2">Admiration</option>
                  <option value="Option 3">Can I get your number?</option>
                </select>
              </div>
            </div>
            <label for="ContactMessage">Message</label>
            <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="ContactMessage"></textarea>
            <label class="contact-send-yourself-copy">
              <input type="checkbox">
              <span class="label-body">Send a copy to yourself</span>
            </label>
            <input class="button-primary" value="Submit" type="submit">
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
