<div class="main-container">
  <div class="u-text-center">
    <h6>Here's what I've created.</h6>
  </div>
  <section class="container">
    <ul class="main-projects-container">
      {% for post in site.categories.projects %}
        <div class="row">
          <li class="project-panel" style="background-image: url({{post.image}});">
            <a href="{{ post.url }}">
              <div class="project-action">
                <h2 class="project-title">{{ post.short-title }}</h2>
                <!-- <p>{{ post.excerpt }}</p> -->
              </div>
            </a>
          </li>
        </div>
      {% endfor %}
    </ul>
  </section>
</div>
