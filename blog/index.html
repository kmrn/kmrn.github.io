---
layout: default
---

<!-- /blog/index.html
This page will appear when you visit /blog --> 

<div class="main-container">
  <section class="container posts-container">
    <div class="row">
      <h3>Blag.</h3>
      <h6>Written by me, read by nobody.</h6>
      <div class="posts">
        <ul>
          {% for post in site.posts %}
            {% if post.layout == "project" %}
              <!-- do nothing -->
            {% else if %}
              <li class="post-link-entry">
                <a href="{{ post.url }}" class="post-link">{{ post.date | date_to_string }} <span class="link-divider">////</span> {{ post.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </section>
</div>
